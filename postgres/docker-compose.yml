version: "3"

services:
  db:
    image: "postgres:12"
    restart: on-failure
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - database_network
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db

networks:
  database_network:
    driver: bridge

